<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="header-wrapper">
      <h1>SNEEK <span style="color: #a0e9ff">PEAK</span></h1>
      <header>
        <!--navbar-->
        <nav>
          <div class="header-list">
            <ul>
              <li><a href="index.html" target="">Home</a></li>
              <li><a href="man.html" target="">Man</a></li>
              <li><a href="woman.html" target="">Woman</a></li>
              <li><a href="collection.html" target="">Collection</a></li>
              <li><a href="aboutus.html" target="">About Us</a></li>
              <li>
                <i class="fa-solid fa-cart-shopping" id="shpcarticon"></i>
              </li>
              <li>
                <input
                  class="searchbar"
                  id="searchbar"
                  type="search"
                  placeholder="Search..."
                />
                <i class="fa-solid fa-magnifying-glass" id="searchicon"></i>
              </li>
            </ul>
          </div>
        </nav>
      </header>
    </div>

  <div style="margin-top: 200px">
    <h1>Collectionn</h1>
    <div id="collection-container">

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const apiUrl = 'https://example-data.draftbit.com/sneakers?_limit=10';

    axios.get(apiUrl)
      .then(response => {
        const data = response.data;
        console.log(data[0].media.imageUrl);
        const container = document.getElementById("collection-container");

        data.forEach(item => {
          const sneakerItem = document.createElement('div');
          sneakerItem.classList.add('sneaker-item');

          const headerElement = document.createElement("h1");
          headerElement.innerText = item.brand;

          const header2Element = document.createElement("h3");
          header2Element.innerText = item.title;

          const imageElement = document.createElement('img');
          imageElement.src = item.media.smallImageUrl;

          sneakerItem.appendChild(headerElement);
          sneakerItem.appendChild(header2Element);
          sneakerItem.appendChild(imageElement);
          container.appendChild(sneakerItem);
        })
      })
      .catch(error => {
        console.error('Error fetching data:', error);
      });
  </script>
  </body>
</html>
